<html>

<head>
  <title>Star Wars Destiny TTS Draft Kit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-161424173-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-161424173-1');
  </script>
  <style>
    .card-pack {
    }

    .image-pack-big {
      width: 200px;
    }

    .image-pack-small {
      width: 50px;
    }

    a {
        color: #000000;
        text-decoration: none;
    }

    a:hover, a:focus {
        color: #000000;
        text-decoration: none;
    }
  </style>
</head>

<body>

  <body class="bg-light">
    <div class="container">
      <div class="py-5 text-center">
        <h2>Build a Draft Kit</h2>
        <p>For Super Destiny mod of Tabletop Simulator</p>
      </div>

      <div class="row">
        <div class="col-md-4 order-md-2 mb-4">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span class="text-muted">Selected Packs</span>
            <span class="badge badge-secondary badge-pill" id="packCount">0</span>
          </h4>
          <ul class="list-group mb-3" id="packList">
          </ul>

          <form class="card p-2">
            <div class="input-group">
              <div class="input-group-append" style="margin: auto">
                <button type="submit" class="btn btn-secondary text-center" onclick="download()">Download Draft Kit</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-md-8 order-md-1">
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-4 mb-6">
                <div class="form-group">
                  <label for="formControlRange">Number of Players:&nbsp;</label><label for="formControlRange"
                    id="numPlayersSliderLabel">2</label>
                  <input id="numPlayersSlider" type="range" min="2" max="8" value="2" class="form-control-range"
                    id="formControlRange">
                </div>
              </div>
              <div class="col-md-4 mb-6">
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="typeSelect" id="draftSelect" value="6" checked>
                  <label class="form-check-label" for="draftSelect">Draft (6 Packs)</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="typeSelect" id="sealedSelect" value="8">
                  <label class="form-check-label" for="sealedSelect">Sealed (8 Packs)</label>
                </div>
              </div>
              <div class="col-md-4 mb-6">
                <div class="form-check form-check-inline">
                  <img class="card-image-top image-pack-small" src="./images/swd17_main.png">
                  <input class="form-check-input" type="radio" name="draftSetSelect" id="aonSelect" value="aon" checked>
                  <label class="form-check-label" for="aonSelect">Allies of Necesessity</label>
                </div>
                <div class="form-check form-check-inline">
                  <img class="card-image-top image-pack-small" src="./images/swd06_main.png">
                  <input class="form-check-input" type="radio" name="draftSetSelect" id="rivalsSelect" value="riv">
                  <label class="form-check-label" for="rivalsSelect">Rivals</label>
                </div>
              </div>
            </div>

            <div class="row">
              <h4>Select Packs</h4>
              <div class="col-md-12">
                <div class="input-group">
                <a href="#" id="convPack" data-setCode="conv" data-img="./images/swd16_main.png" data-name="Convergence" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd16_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Convergence</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="sohPack" data-setCode="soh" data-img="./images/swd18_main.png" data-name="Spark of Hope" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd18_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Spark of Hope</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="cmPack" data-setCode="cm" data-img="./images/swd19_main.png" data-name="Covert Missions" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd19_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Covert Missions</h5>
                    </div>
                  </div>
                </a>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="input-group">
                <a href="#" id="legPack" data-setCode="leg" data-img="./images/swd11_main.png" data-name="Legacies" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd11_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Legacies</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="wotfPack" data-setCode="wotf" data-img="./images/swd12_main.png" data-name="Way of the Force" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd12_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Way of the Force</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="atgPack" data-setCode="atg" data-img="./images/swd13_main.png" data-name="Across the Galaxy" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd13_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Across the Galaxy</h5>
                    </div>
                  </div>
                </a>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <div class="input-group">
                <a href="#" id="awPack" data-setCode="aw" data-img="./images/swd03_booster_main.png" data-name="Awakenings" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd03_booster_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Awakenings</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="sorPack" data-setCode="sor" data-img="./images/swd04_main.png" data-name="Spirit of Rebelion" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd04_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Spirit of Rebelion</h5>
                    </div>
                  </div>
                </a>
                <a href="#" id="eawPack" data-setCode="eaw" data-img="./images/swd07_main.png" data-name="Empire at War" onclick="addPackToList(this)">
                  <div class="card card-pack">
                    <img class="card-image-top image-pack-big" src="./images/swd07_main.png">
                    <div class="card-body">
                      <h5 class="card-title text-center">Empire at War</h5>
                    </div>
                  </div>
                </a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/entities.js"></script>
    <script src="./js/draftkit.js"></script>
    <script>
      var packList = {}
      var slider = document.getElementById("numPlayersSlider");
      var sliderLabel = document.getElementById("numPlayersSliderLabel");
      var packCount = document.getElementById("packCount");
      var packUL = document.getElementById("packList");
      sliderLabel.innerHTML = slider.value; // Display the default slider value

      // Update the current slider value (each time you drag the slider handle)
      slider.oninput = function () {
        sliderLabel.innerHTML = this.value;
      }
      
      var typeSelects = document.getElementsByName('typeSelect'); 
      var draftSetSelects = document.getElementsByName('draftSetSelect'); 

      function getCheckedValue(selects, fallback) {
        for (var i = 0; i < selects.length; i++) {
          if (selects[i].checked) {
            return selects[i].value;
          }
        }
        return fallback;
      }

      function removePackFromList(pack) {
        delete packList[pack.id];
        packUL.removeChild(pack);
        var count = parseInt(packCount.innerText, 0) - 1;
        packCount.innerText = count;
      }

      function addPackToList(pack) {
        var numPacks = parseInt(getCheckedValue(typeSelects, '6'));

        if (Object.keys(packList).length < numPacks) {
          var dataset = pack.dataset;
          var packHtml = 
            `<div>
                <img class="card-image-top image-pack-small" src="${dataset.img}">
                <small class="text-muted">${dataset.name}</small>
              </div>
              <a href="#" onclick="removePackFromList(this.parentElement)"><span class="text-muted">X</span></a>`;
          var id = 'Pack' + Math.random();
          packList[id] = dataset.setcode;
          var packLI = document.createElement("li");
          packLI.id = id;
          packLI.dataset['setcode'] = dataset.setcode;
          packLI.classList = 'list-group-item d-flex justify-content-between lh-condensed';
          packLI.innerHTML = packHtml;
          packUL.appendChild(packLI);
          var count = parseInt(packCount.innerText, 0) + 1;
          packCount.innerText = count;
        }
      }

      function download () {
        numPlayers = parseInt(slider.value);
        draftSet = getCheckedValue(draftSetSelects, 'aon')
        
        let draftKit = createDraftKit(numPlayers, Object.values(packList), draftSet);
        console.log(draftKit);
      
        downloadJson(draftKit);
      }
    </script>
  </body>

</html>
